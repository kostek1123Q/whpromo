<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>whpromo</title>
<!-- Google Fonts Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>whpromo</h1>
    <button id="adminToggle">Tryb Admina (OFF)</button>
  </header>

  <section id="addSection">
    <form id="addForm">
      <input type="text" id="name" placeholder="Nazwa grupy/kanału" required />
      <input type="url" id="link" placeholder="Link" required />
      <select id="type" required>
        <option value="">Wybierz typ</option>
        <option value="Grupa">Grupa</option>
        <option value="Kanał">Kanał</option>
      </select>
      <button type="submit">Dodaj</button>
    </form>
  </section>

  <section id="searchSection">
    <input type="text" id="searchInput" placeholder="Szukaj..." />
    <div class="sort-buttons">
      <button data-sort="new">Najnowsze</button>
      <button data-sort="best">Najlepsze</button>
    </div>
  </section>

  <section id="listsSection">
    <h2>Grupy</h2>
    <ul id="groupList"></ul>

    <h2>Kanały</h2>
    <ul id="channelList"></ul>

    <h2>Ranking TOP 5</h2>
    <ul id="rankingList"></ul>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
